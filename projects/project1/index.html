<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO STUFF</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="built/app.js"></script>
    <script type="module" src="built/main.js"></script>
</head>

<body>
    <div class="wrapper" fill-status="empty">
        <header>
            <h5>WHAT DO?</h5>
        </header>
        <main class="wrapper">
            <div class="todo"></div>
            <form>
                <input type="text" aria-label="Enter a new todo item" placeholder="DO SOMETHING +" class="todo-input">
                <button type="submit">+</button>
            </form>
        </main>
    </div>
</body>

</html>
